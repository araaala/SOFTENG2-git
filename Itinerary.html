<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="css/Itinerary.css">
</head>
<body>
    <header>
        <h3>We'll handle your trip for you...</h3>
    </header>
    <main>
        <section id="travelDetails">
            <div id="selectedActivities" class="selectedDisplay" style="font-size: 13px;"></div>
            <div id="selectedCities" class="selectedDisplay" style="font-size: 13px;"></div>

            <div id="selectedDates">
                <h4>Selected Dates:</h4>
                <p id="startDate">Start Date: <!-- Placeholder for start date --></p>
                <p id="endDate">End Date: <!-- Placeholder for start date --></p>
            </div>
        </section>
        
        <section id="itinerary" class="center-container">
            <h3>Generated Itinerary</h3>
            <ul id="itineraryList">
                <!-- Itinerary items will be dynamically added here -->
            </ul>
        </section>

        <div class="container">
            <div class="column">
                <p>No changes to the itinerary? Just one more click away... <br><br> <button id="generateItinerary">DOWNLOAD PDF</button></p>
            </div>
            <div class="column">
                <p>I want to customize my itinerary <br><br> <button id="editItineraryBtn"><a href="Edit Itinerary.html">EDIT ITINERARY</a></button></p>
            </div>
        </div>
    </main>
    <script src="js/Itinerary.js"></script>
</body>
</html>
