<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="css/Itinerary.css">
</head>
<body>
    <header>
        <h1>Itinerary</h1>
    </header>
    <main>
        <section id="travelDetails">
            <h2>Travel Details</h2>
            <div id="selectedDates">
                <h3>Selected Dates:</h3>
                <p id="startDate">Start Date: <!-- Placeholder for start date --></p>
                <p id="endDate">End Date: <!-- Placeholder for end date --></p>
            </div>
            <div id="selectedActivities">
                <h3>Selected Activities:</h3>
                <ul id="activitiesList">
                    <!-- Activities will be dynamically added here -->
                    <!-- Example: <li>Dining</li> -->
                </ul>
            </div>
            <div id="selectedCities">
                <h3>Selected Cities/Destinations:</h3>
                <ul id="citiesList">
                    <!-- Cities/Destinations will be dynamically added here -->
                    <!-- Example: <li>Santa Rosa</li> -->
                </ul>
            </div>
        </section>
        <section id="itinerary">
            <h2>Generated Itinerary</h2>
            <ul id="itineraryList">
                <!-- Itinerary items will be dynamically added here -->
                <!-- Example: <li>Day 1: Morning - Breakfast at [Restaurant], Afternoon - Visit [Attraction]</li> -->
            </ul>
            <button id="editItineraryBtn">Edit Itinerary</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Planner</p>
    </footer>
    <script src="js/Itinerary.js"></script>
</body>
</html>
