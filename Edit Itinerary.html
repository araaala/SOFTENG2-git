<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Itinerary</title>
    <link rel="stylesheet" href="css/EditItinerary.css">
</head>
<body>
    <header>
        <h3>Edit Your Itinerary</h3>
    </header>
    <main>
        <section id="itineraryEditor" class="center-container">
            <h3>Customize Itinerary</h3>
            <form id="editForm">
                <!-- Day 1 -->
                <label for="day1">Day 1:</label>
                <input type="text" id="day1" name="day1" placeholder="Enter activity for Day 1"><br>
                
                <!-- Day 2 -->
                <label for="day2">Day 2:</label>
                <input type="text" id="day2" name="day2" placeholder="Enter activity for Day 2"><br>
                
                <!-- Day 3 -->
                <label for="day3">Day 3:</label>
                <input type="text" id="day3" name="day3" placeholder="Enter activity for Day 3"><br>
                
                <!-- Submit Button -->
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <script src="js/EditItinerary.js"></script>
</body>
</html>
